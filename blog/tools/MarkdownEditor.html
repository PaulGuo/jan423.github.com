<html><!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <title>Markdown Editor</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

              href="http://a.tbcdn.cn/??p/global/1.0/global-min.css,app/dp/s/html5/css/common-min.css,app/dp/s/html5/css/anim-min.css"/>
        <!--[if lt IE 9]>

                type="text/javascript"></script>
        <![endif]-->
        <!-- end vmc js 3.1 -->
        <style type="text/css">
            .content .markdown-text {
                float: left;
                resize: none;
                width: 400px;
                height: 50px;
                overflow-y: hidden;
            }

            .content .markdown-view {
                float: left;
            }
        </style>
    </head>

    <body>
        <section class="content clearfix">
            <textarea class="markdown-text" id="J_MarkdownText"></textarea>
            <section class="markdown-view" id="J_MarkdownView"></section>
        </section>

        <script type="text/javascript" src="../../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../../lib/Markdown.Converter-min.js"></script>

        <script type="text/javascript">
            var markdownText = $('#J_MarkdownText'),
                markdownView = $('#J_MarkdownView'),
                converter = new Markdown.Converter();

            function convert(markdownText) {
                markdownView.innerHTML = converter.makeHtml(markdownText);
            }
            /*计算markdown-text文本高度*/
            function adaptHeight() {
                markdownText.css('height', markdownText[0].scrollHeight + 'px');
            }


            $(document).ready(function(){
                markdownText.on('keyup',adaptHeight);
            });
        </script>
    </body>
</html>
